<div class="login-box">
    <div class="m-5">
        <h2 class="nunito-sans">Adicionar ordem de serviço</h2>
        <form >
            <div class="form-group">
                <label class="nunito-sans mb-1" for="equipament-type">Tipo de equipamento</label>
                <select class="form-control p-3 nunito-sans" name="equipament-type" id="equipament-type">
                    <option value="0" disabled selected>Selecionar</option>
                    <option value="1">TV</option>
                    <option value="2">Celular</option>
                    <option value="3">Desktop</option>
                    <option value="4">Notebook</option>
                    <option value="5">Monitor</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label class="nunito-sans mb-1" for="equipament-type">Descrição do problema</label>
                <textarea class="form-control p-3 nunito-sans" placeholder="Ex: Tela Trocada" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="d-flex justify-content-between form-group mt-2">
                <div class="form-group ">
                    <label class="nunito-sans mb-1" for="equipament-type">Data de recebimento</label>
                    <input class="form-control p-3 nunito-sans date-input"  type="date" name="" id="">
                </div>
                <div class="form-group mb-2">
                    <label class="nunito-sans mb-1" for="equipament-type">Previsão de entrega</label>
                    <input class="form-control p-3 nunito-sans date-input"  type="date" name="" id="">
                </div>
            </div>
            <div class="d-flex flex-row-reverse text-center mt-5">
                <div class="m-2">
                    <app-button type="submit" buttonString="Adicionar" buttonType="stroke"></app-button>
                </div>
                <div class="m-2">
                    <app-button type="cancel" buttonString="Cancelar" buttonType="stroke"></app-button>
                </div>
            </div>
        </form>
    </div>
</div>
