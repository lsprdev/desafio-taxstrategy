<div class="login-box">
    <div class="m-5">
        <h2 class="nunito-sans">Adicionar ordem de serviço</h2>
        <form #addform="ngForm" (ngSubmit)="onSubmit(addform)">
            <div class="form-group">
                <label class="nunito-sans mb-1" for="equipment">Tipo de equipamento</label>
                <select class="form-control form-select p-3 nunito-sans" name="equipment" id="equipment" [(ngModel)]="order.equipment" ngModel>
                    <option value="TV">TV</option>
                    <option value="Celular">Celular</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Monitor">Monitor</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label class="nunito-sans mb-1" for="problemDescription">Descrição do problema</label>
                <textarea class="form-control p-3 nunito-sans" placeholder="Ex: Tela Trocada" name="problemDescription" id="" cols="30" rows="10"
                [(ngModel)]="order.problemDescription" ngModel
                ></textarea>
            </div>
            <div class="d-flex justify-content-between form-group mt-2">
                <div class="form-group ">
                    <label class="nunito-sans mb-1" for="startDate">Data de recebimento</label>
                    <input class="form-control p-3 nunito-sans date-input"  type="date" name="startDate" id=""
                    [(ngModel)]="order.startDate" ngModel
                    >
                </div>
                <div class="form-group mb-2">
                    <label class="nunito-sans mb-1" for="deliveryDate">Previsão de entrega</label>
                    <input class="form-control p-3 nunito-sans date-input"  type="date" name="deliveryDate" id="" 
                    [(ngModel)]="order.deliveryDate" ngModel
                    >
                </div>
            </div>
            <div class="d-flex flex-row-reverse text-center mt-5">
                <div class="m-2">
                    <app-button type="submit" buttonString="Adicionar" buttonType="stroke"></app-button>
                </div>
                <div class="m-2">
                    <app-button type="cancel" buttonString="Cancelar" buttonType="stroke" (click)="onCancel()"></app-button>
                </div>
            </div>
        </form>
    </div>
</div>
