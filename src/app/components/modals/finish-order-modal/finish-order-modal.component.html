<div class="login-box">
    <div class="m-5">
        <h2 class="nunito-sans">Finalizar serviço </h2>
        <form>
            <div class="form-group mt-3">
                <label class="nunito-sans mb-1" for="description">Descrição do serviço</label>
                <textarea class="form-control p-3 nunito-sans" placeholder="Ex: Tela Trocada" name="description" id=""
                    cols="30" rows="10"></textarea>
            </div>
            <div class="form-group mt-3">
                <label class="nunito-sans mb-1" for="initialDate">Data de finalização do reparo</label>
                <input class="form-control p-3 nunito-sans" type="date" name="initialDate" id="">
            </div>
            <div class="d-flex flex-row-reverse text-center mt-5">
                <div class="m-2">
                    <app-button type="submit" buttonString="Salvar" buttonType="stroke"></app-button>
                </div>
                <div class="m-2">
                    <app-button type="cancel" buttonString="Cancelar" buttonType="stroke"></app-button>
                </div>
            </div>
        </form>
    </div>
</div>
